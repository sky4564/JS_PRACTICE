<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer;
                if (n % 12 === 0) answer = parseInt(n/12);
                else answer = parseInt(n/12) + 1;
                return answer;
            }

            console.log(solution(25));
        </script>
    </body>
</html>
