<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let max;
                let answer;
                if (a>b) max = a
                else max = b
                if (c>max) c= max;
                if (a + b + c - max > max) answer = 'YES'
                else answer = 'NO'
                return answer;
            }

            console.log(solution(13, 33, 17));
        </script>
    </body>
