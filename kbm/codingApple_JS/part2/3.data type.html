<script>
    
    
    // 차이를 숙지하자
    
    
    //파라미터또한 변수를 선언 할당해야 사용할수있음
    var 이름1 = { name : '김' };
    function 변경(obj){
        //파라미터 obj = 이름1
        
        // 새로운 포인터를 할당 한 것.
        obj = { name : 'park' };
    }
    변경(이름1);

    
    
    var 이름1 = { name : '김' };
    function 변경(obj){
        //파라미터 obj = 이름1
        
        // 할당된 포인터에 들어있는 값을 변경한 것.
        obj.name  = 'park';
    }
    변경(이름1);
    console.log(이름1);
</script>
