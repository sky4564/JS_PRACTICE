<div></div>

<script>
var arr = ['hello', 'world']
console.log(...arr)


var 문자 = 'hello'
console.log(...문자)
console.log(문자[1])



var a = [1,2,3]
var b = [4, 5]
// arr 끼리 합치기 
var c = [...a, ...b]
console.log(c)

//보기편해서 라기보다는 deep copy 할때 쓴다고 보면됨
//완전독립적인 자료형을 만들때 ( arr, oject 는 참조형 자료형이니깐)
// 바로 복사해버리면 안됨 값공유가 일어남

var a = [1,2,3]
var b = a
// deep copy 새로운 포인터가 생기니 값공유가 일어나지 않음
var c = [...a]
a[3] = 4
console.log(a)
//값 공유 일어남
console.log(b)
// deep copy 새로운 포인터가 생기니 값공유가 일어나지 않음
console.log(c)


// object도 동일하게 적용하면돼 ~ 하나 알아둬야하는건

var o1 = {a : 1, b :2};
// key 값의 중복이 일어날수있음 그렇게 되면 뒤에 오는걸 즉 마지막에 받는걸 기준으로 생성됨 
console.log`뒤에오는게 a :2`
var o2 = {...o1, a :2}
console.log(o2)
console.log`뒤에오는게 a :1`
var o2 = {a :2, ...o1}
console.log(o2)

</script>
