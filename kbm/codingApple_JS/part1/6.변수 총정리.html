<div>
    변수의 선언, 할당, 범위에 대하여..
</div>
    <button id="var">var</button>
    <button id="let">let</button>
    <button id="const">const</button>



<script>
// 재선언 재할당 모두 되는 모습
// 변수의 범위는 function안에서 모두 유효하다.
function var1() {
    var admin = '처음값'
    console.log(admin)
    var admin = '재선언'
    console.log(admin)
    admin = '재할당'
    console.log(admin)
}


//if , for , 등등 의 문법에서 중괄호에 들어가면 그 범위에 한정됨.

//재선언이 안되는 모습
// let 범위는 중괄호이다 ! 
function let() {
    let let1 = '처음값'
    console.log(let1)
    // let let1 = '재선언'
    console.log(let1)
    let1 = '재할당'
    console.log(let1)
    // => 재할당이 되어서 let1은 'assignment value go 로 바뀜'
}

// 재선언 재할당 둘다 안되는 모습
// const 범위는 중괄호이다 ! 
function const1() {
    const const1 = '처음값'
    console.log(const1)
    // const const1 = '재선언'
    console.log(const1)
    const1 = '재할당'
    console.log(const1)
    
}


document.getElementById('var').addEventListener('click', function(){
    console.log(this.id)
    var1()
})
document.getElementById('let').addEventListener('click', function(){
    console.log(this.id)
    let()
})
document.getElementById('const').addEventListener('click', function(){
    console.log(this.id)
    const1()
})











</script>
